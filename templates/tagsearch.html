<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" src="https://elisttm.space/favicon.ico" type='image/x-icon' />
	<link rel="shortcut icon" href="https://elisttm.space/favicon.ico">
	<title>trashbot tag list :: {{ user_id }}</title>
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="trashbot">
	<meta property="og:title" content="tags owned by {{ user_id }}">
</head>

<body bgcolor="black">
	
<font color="white" face="Monospace">	
<div style="padding:0 20% 0 20%">
	<br><h1 align="center">{{ title }}</h1>
		<form align="center" action="/tags">
			<input type="text" placeholder="filter tags by owner ID" name="search"></input>
			<input type="submit" value="search"></input>
		</form>
	<br>

	{% for tag in tags_list: %}
		{% if tags_list[tag]['owner'] == user_id: %}

		<b style="font-size: 14px">{{ tag }}</b><li style="padding-left:2%">owner ID: {{ tags_list[tag]['owner'] }}</li><li style="padding-left:2%">date: {{ tags_list[tag]['date'] }}</li><li style="padding-left:2%">content: {{ tags_list[tag]['content'] }}</li><br>
	
		{% endif %}
	{% endfor %}

	</p>

</div></font><br>

</body>
</html>
